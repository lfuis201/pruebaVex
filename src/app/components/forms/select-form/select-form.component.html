<div class="flex relative float-label-select">
    <select 
        [id]="selectId"
        [(ngModel)]="selectedValue" 
        class="w-full bg-white focus:outline-none focus:shadow-outline border-2 border-gray-300 rounded-md py-3 px-3 block appearance-none leading-normal focus:border-blue-400"
        (change)="onChange()"
    >
      <option value="" disabled selected hidden></option> <!-- Espacio para placeholder -->
      <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
    </select>
    <label 
        [for]="selectId"
        class="absolute top-3 ml-1 left-0 text-gray-400 pointer-events-none transition duration-200 ease-in-out bg-white px-2"
    >
        {{ label }}
    </label>
  </div>
