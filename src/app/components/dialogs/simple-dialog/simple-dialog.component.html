<!-- Overlay -->
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <!-- Modal Container -->
    <div class="bg-white w-96 max-w-full rounded-lg shadow-lg p-6">
      <!-- Modal Header -->
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">Question</h2>
        <button 
          class="text-gray-400 hover:text-gray-600 focus:outline-none"
          (click)="closeModal()"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="24" height="24" 
            viewBox="0 0 24 24" 
            fill="none" stroke="currentColor" 
            stroke-width="2" stroke-linecap="round" 
            stroke-linejoin="round" class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
  
      <!-- Modal Content -->
      <div class="mt-4">
        <p class="text-gray-600">Do you like Pizza?</p>
      </div>
  
      <!-- Modal Actions -->
      <div class="mt-6 flex justify-end space-x-2">
        <button 
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300 focus:outline-none"
          (click)="closeModal()"
        >
          No
        </button>
        <button 
          class="px-4 py-2 bg-white text-indigo-500 rounded-full hover:bg-indigo-100 focus:outline-none"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
